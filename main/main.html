<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial - Colégio</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Logo centralizado -->
  <header>
    <img src="logo.png" alt="Logo do Colégio" class="logo">
  </header>

  <!-- Nome do Colégio -->
  <div class="school-name">
    <img src="nome_colegio.png" alt="Nome do Colégio">
  </div>

  <!-- Menu de navegação -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Espaços</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="#">Equipes</a></li>
    </ul>
  </nav>

  <!-- Carrossel -->
  <div class="carousel-container">
    <div class="carousel">
      <img src="imagem1.jpg" class="carousel-item" alt="Imagem 1">
      <img src="imagem2.jpg" class="carousel-item" alt="Imagem 2">
      <img src="imagem3.jpg" class="carousel-item" alt="Imagem 3">
    </div>
    <button id="prevBtn">Anterior</button>
    <button id="nextBtn">Próxima</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
